	<meta charset="utf-8">
	<title>MP2 - Dancing Logo</title>
	<script src="mp2_v4.js"></script>

<body>
	<label><input type="radio" name="mp2" value="1" checked />Required: The "I" logo spinning clockwise while shrinking and enlarging</label>
	<br/>
	<label><input type="radio" name="mp2" value="2" />GPU-based vertex movement: The "I" logo with vertices that change as a function of time and their vertiex ID</label>
	<br/>
	<label><input type="radio" name="mp2" value="3" />Collisions: An Illini Orange logo and an Illini Blue logo colliding</label>
	<br/>
	<label><input type="radio" name="mp2" value="4" />Psychedelic: Colorful pulsing vertical patterns</label>
	<br/>
	<label><input type="radio" name="mp2" value="5" />Walking: A color-changing stick figure walking and waving its arms</label>
	<br/>
	<label><input type="radio" name="mp2" value="6" />Mouse response: A circle whose size, color, and spin direction change depending on where the mouse is clicked</label>

	<br/>
	<canvas width="300" height="300"></canvas>
